name: Design Token Workflow

on:
pull_request:
branches: [master]
types: [opened, synchronize]

jobs:
  Design Token Workflow:
    runs-on: ubuntu-latest

    strategy:
    matrix:
    node-version: [10.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run transform
      if: contains(github.event.pull_request.title, '[DS]')
      run: npm run transform

    - name: Build tokens
      run: npm run build-tokens

    - name: Commit changes
      run: |
        git config user.email "tanishraj91@gmail.com"
        git config user.name "tanishraj"
        git commit -am "Design tokens changes"

    - name: Merge to master
